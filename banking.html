<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600	">Moooney</span>!</h1>
    <main>
        <section class="mt-8 mb-8">
            <div class="grid grid-cols-3 gap-4	w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-teal-200 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                <div>
                    <input class=" block border border-gray-400 rounded w-3/4 px-2 mb-4" type="text" name="" id="deposit-input" placeholder="$amount you want to deposit">
                    <button id="deposit-button" class="bg-red-300 py-2 px-4 font-medium rounded-md">Deposit</button>
                </div>
                </div>
                <div class="bg-green-200 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                <div>
                    <input class=" block border border-gray-400 rounded w-3/4 px-2 mb-4" type="text" name="" id="withdraw-input" placeholder="$amount you want to Withdraw">
                    <button id="withdraw-button" class="bg-red-300 py-2 px-4 font-medium rounded-md">Withdraw</button>
                </div>
                </div>
            </div>
        </section>
    </main>

    <script src="bank-practice.js"></script>
</body>
</html>
