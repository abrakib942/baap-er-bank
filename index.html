<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600	">Baap er Bank</span>!</h1>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
           <div>
            <input class=" block border border-gray-400 rounded w-3/4 px-2 mb-4" type="text" name="" id="user-email" placeholder="Your email">
            <input class=" block border border-gray-400 rounded w-3/4 px-2 mb-4" type="password" name="" id="user-password" placeholder="Password">
           </div>
            <button id="login-button" class="bg-red-300 py-2 px-4 font-medium rounded-md">Submit</button>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
